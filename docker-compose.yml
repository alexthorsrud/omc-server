services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.1"
      TYPE: "FABRIC"
      MODRINTH_PROJECTS: ${MODRINTH_PROJECTS}
      MODRINTH_DOWNLOAD_DEPENDENCIES: "REQUIRED"
      MODRINTH_ALLOWED_VERSION_TYPE: "BETA"
      
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
